<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="card">

    <div class="result">
      <h2 class="result-heading">Your Result</h2>
      <div class="diary">
        <p class="number">76</p>
        <p class="num-of">of 100</p>
      </div>

      <div class="great-sc">
        <h3 class="result-heading2">Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="summary">
      <h2 class="sum-heading">Summary</h2>

      <div class="contents">

        <div class="content reaction">
          <div class="sum-title red">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="score">80 <span>/ 100</span></p>
        </div>

        <div class="content memory">
          <div class="sum-title yellow">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="score">92 <span>/ 100</span></p>
        </div>

        <div class="content verbal">
          <div class="sum-title green">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="score">61 <span>/ 100</span></p>
        </div>

        <div class="content visual">
          <div class="sum-title blue">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="score">72 <span>/ 100</span></p>
        </div>
      </div>

      <div class="btn">
        <button><a href="">Continue</a></button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Daiki02100729">Daiki</a>.
  </footer>

</body>

</html>
